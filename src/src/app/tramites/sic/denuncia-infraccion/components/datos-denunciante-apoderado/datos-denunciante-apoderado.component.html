<div class="card-header pt-0 pb-0">
    <div class="col-md-12">
        <hr class="mt-0">
    </div>
    <h3>Datos del solicitante</h3>
</div>
<div class="card-body">
    <div class="col-md-12">
        <div [formGroup]="seleccionForm" appInputValidator [validate]="invalidForm"
            [ngClass]="{'invalid-form' : invalidForm}">
            <div class="row">
                <div class="col-md-6 form-group select-govco">
                    <label class="normal-font" >Tipo de documento *</label>
                    <app-dropdownlist ngDefaultControl formControlName="tipo_documento" (change)="setValidator()"
                        placeholder="Ingrese un valor" [items]="listaTipoDocumento">
                    </app-dropdownlist>
                </div>
                <div class="col-md-6 form-group">
                    <label class="normal-font" >Número de documento *</label>
                    <input class="form-control input-govco" minlength="4" maxlength="10"
                        formControlName="numero_documento" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="normal-font" >Primer nombre *</label>
                    <input class="form-control input-govco" oninput="this.value=this.value.toUpperCase()"
                        formControlName="primer_nombre" />
                </div>
                <div class="col-md-6 form-group">
                    <label class="normal-font" >Segundo nombre</label>
                    <input class="form-control input-govco" oninput="this.value=this.value.toUpperCase()"
                        formControlName="segundo_nombre" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="normal-font" >Primer apellido *</label>
                    <input class="form-control input-govco" oninput="this.value=this.value.toUpperCase()"
                        formControlName="primer_apellido" />
                </div>
                <div class="col-md-6 form-group">
                    <label class="normal-font" >Segundo apellido</label>
                    <input class="form-control input-govco" oninput="this.value=this.value.toUpperCase()"
                        formControlName="segundo_apellido" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="normal-font" >Dirección de correspondencia *</label>
                    <input class="form-control input-govco" formControlName="direccion" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="normal-font" >Teléfono fijo</label>
                    <input class="form-control input-govco" formControlName="telefono_fijo" />
                </div>
                <div class="col-md-6 form-group">
                    <label class="normal-font">Teléfono celular</label>
                    <input class="form-control input-govco" formControlName="telefono_celular" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group select-govco mb-3">
                    <label class="normal-font">País *</label>
                    <app-dropdownlist ngDefaultControl (change)="cargarListaDepartamento()" formControlName="pais"
                        placeholder="Ingrese un valor" [items]="listaPais">
                    </app-dropdownlist>
                </div>
                <div class="col-md-6 form-group select-govco mb-3">
                    <label class="normal-font">Departamento *</label>
                    <app-dropdownlist ngDefaultControl (change)="cargarListaCiudad()" formControlName="departamento"
                        placeholder="Ingrese un valor" [items]="listaDepartamento">
                    </app-dropdownlist>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group select-govco mb-3">
                    <label class="normal-font">Ciudad *</label>
                    <app-dropdownlist ngDefaultControl formControlName="ciudad" placeholder="Ingrese un valor"
                        [items]="listaCiudad">
                    </app-dropdownlist>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="normal-font">Correo electrónico *</label>
                    <input class="form-control input-govco" formControlName="correo" />
                </div>
            </div>

            <div class="row">
                <div class=" col-md-12 registro-consulta-footer">
                    <a class="btn btn-round btn-high" (click)="accion_continuar()">CONTINUAR</a>
                </div>
            </div>
        </div>
    </div>
</div>
