<div class="row">
    <div class="col-12 pb-3" *ngIf="true">
        <app-notifications [typeMessage]="'warning'" [show]="true" [message]="messages.warning_solicitud_soportada"
            [title]="'Importante'"></app-notifications>
    </div>
</div>
<div [formGroup]="seleccionForm" appInputValidator [validate]="invalidForm" [ngClass]="{'invalid-form' : invalidForm}">
    <div class="card govco-card col-md-12">
        <div class="card-header-govco pt-0">
            <h3 class="title-section">Finaliza adjuntando documentos</h3>
            <label class="form-group-govco">Selecciona una opción</label>
        </div>
        <div class="card-body pt-0">
            <div class="row">
                <div class="col-6 pl-0 m-auto">
                    <h3 class="title-section">¿Adjuntas documentos?</h3>
                </div>
                <div class="col-6 text-left">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group m-0">
                                <label class="radiobutton-govco d-inline">
                                    <input type="radio" id="si" value="si" formControlName="opcion" />
                                    <span class="span_normal">Si</span>
                                    <div class="radiobutton-govco__indicator"></div>
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group m-0">
                                <label class="radiobutton-govco d-inline">
                                    <input type="radio" id="no" value="no" formControlName="opcion" />
                                    <span class="span_normal">No</span>
                                    <div class="radiobutton-govco__indicator"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="seleccionForm.value.opcion == 'no'">
                <label>Por favor, explique brevemente los motivos por los cuales no anexa soportes a la presente
                    solicitud.
                    Mínimo 20 caracteres.</label>
                <br>
                <div class="row col-md-12 pr-0">
                    <div class="textarea-govco col-md-12 p-0">
                        <textarea class="form-control" rows="50" formControlName="denuncia" minlength="20" placeholder="Descripción" id="textarea-example"
                            maxlength="500"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="row" *ngIf="seleccionForm.value.opcion == 'si'">
                <div class="col-md-6">     
                    <br>                               
                    <div class="form-group">
                            <button class="btn btn-round btn-high" (click)="onSubmit()">
                                <label class="fileContainer excludeMargin">
                                        Seleccionar archivo
                                        <input type="file" name="image" (change)="fileProgress($event)"/>
                                </label>
                            </button>
                    </div>
                    <div *ngIf="fileUploadProgress">
                        Progreso: {{ fileUploadProgress }}
                    </div>
                    <div class="image-preview mb-3" *ngIf="previewUrl">
                        <img [src]="previewUrl" height="300" alt="Preview" />
                    </div>

                    <div class="mb-6" *ngIf="uploadedFilePath">
                        {{uploadedFilePath}}
                    </div>

                    <div class="form-group">
                        <!--button class="btn btn-round btn-high" (click)="onSubmit()" [disabled]="buttonDisabled">Adjuntar</button-->
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class=" col-md-12 registro-consulta-footer">
                    <a class="btn btn-round btn-middle wb-150"
                        (click)="accion_anterior()">ANTERIOR</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-round btn-high" (click)="accion_continuar()">CONTINUAR</a>
                </div>
            </div>
        </div>
    </div>
</div>
