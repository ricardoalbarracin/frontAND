<div class="row">
    <div class="col-12 pb-3" *ngIf="true">
        <app-notifications [typeMessage]="'warning'" [show]="true" [message]="messages.warning_definicion_denuncia"
            [title]="'Importante'"></app-notifications>
    </div>
</div>
<div [formGroup]="seleccionForm" [ngClass]="{'invalid-form' : invalidForm}">
    <div class="card govco-card col-md-12">
        <div class="card-body">
            <div class="row mb-3">
                <label class="form-group-govco">Selecciona una opción</label>
            </div>
            <div class="row">
                <h3>¿Qué tipo de solución deseas de la Superintendencia de Industria y Comercio?</h3>
            </div>
            <div class="row" *ngFor="let opcion of listaOpcionSolucion">
                <div class="col-md-12">                    
                    <label class="checklist-govco radiobutton-govco">
                        <input type="radio" (click)="inactiveDetail()" id="documento" value={{opcion.value}}
                            formControlName="opcion" />
                        <span class="span_normal">{{opcion.text}}</span>
                        <div class="radiobutton-govco__indicator"></div>
                    </label>                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-12 registro-consulta-footer">
                <a class="btn btn-round btn-high" (click)="accion_continuar()">CONTINUAR</a>
            </div>
        </div>
    </div>

</div>
