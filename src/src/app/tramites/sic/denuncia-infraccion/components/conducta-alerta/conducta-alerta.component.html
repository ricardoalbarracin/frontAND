<div [formGroup]="seleccionForm" appInputValidator [validate]="invalidForm" [ngClass]="{'invalid-form' : invalidForm}">
    <div class="govco-card">
        <div class="conducta-alerta">
            <div class="card-header-govco pt-0">
                <h3 class="title-section">Conducta de alerta</h3>
                <label class="form-group-govco">Selecciona una opción</label>
            </div>
            <div class="card-body pt-0">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row" *ngFor="let opcion of listaOpcionAlerta">
                            <div class="col-md-12">
                                <label class="checklist-govco radiobutton-govco">
                                    <input type="radio" (click)="inactiveDetail()" value={{opcion.value}}
                                        formControlName="opcion" />
                                    <span class="span_normal">{{opcion.text}}</span>
                                    <div class="radiobutton-govco__indicator"></div>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="featured-text-govco">
                            <div class="card-header pl-1">
                                <label class="form-group-govco">Descripción</label>
                            </div>
                            <div class="card-body pt-0 pl-2 pr-2">
                                <div class="col-12 pl-1 pr-1">
                                    <label class="form-group-govco">
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo natus quaerat
                                        minus adipisci porro ipsum aliquid possimus quae voluptas.
                                        Magnam natus expedita vero qui beatae non iusto quod. Animi, natus.<br> <br>
                                        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                                        Voluptatum esse laudantium voluptatibus fugit cupiditate eveniet pariatur illum,
                                        omnis nulla dolorum, temporibus, tenetur sapiente deserunt dolor.
                                        Harum officia consectetur praesentium amet!
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="relatar">
            <div class="card-header-govco pt-0">
                <h3 class="title-section">Relate de manera concreta los hechos que lo motivaron a realizar la denuncia
                    en 150 caracteres mínimo.</h3>
            </div>
            <div class="card-body">
                <div class="row col-md-12">
                    <div class="textarea-govco col-md-12">
                        <textarea class="form-control" rows="50" placeholder="Descripción" minlength="150" maxlength="500" formControlName="denuncia" ></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class=" col-md-12 registro-consulta-footer">
                        <a class="btn btn-round btn-middle wb-150"
                            (click)="accion_anterior()">ANTERIOR</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="btn btn-round btn-high wb-150" (click)="accion_continuar()">CONTINUAR</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
