<div [formGroup]="seleccionForm" appInputValidator [validate]="invalidForm" [ngClass]="{'invalid-form' : invalidForm}">
    <div class="card govco-card col-md-12">
        <div class="row card-header pt-0 pl-4">
            <div class="col-8 m-auto p-0">
                <h3 class="m-0 title-section">Usuario y clave de acceso</h3>
            </div>
            <div class="col-4">
                <a class="btn-symbolic-govco d-flex">
                    <div class="govco-icon govco-icon-info-cn order-1 icon-ayuda"></div>
                    <label class="link-ayuda btn-symbolic-govco__title btn-symbolic-govco__title--left">Ayuda</label>
                </a>
            </div>
        </div>
        <div class="card-body pt-0 pl-2">
            <div class="area-note-selago"> <strong class="title">Importante</strong><br>
                <em class="content">Ingrese un usuario y clave o contraseña que usted recuerde fácilmente.</em>
            </div>
            <div class="row mt-3">
                <div class="col-md-6 form-group">
                    <label class="normal-font" for="nombre">Nombre de usuario *</label>
                    <input id="nombre" class="form-control input-govco" minlength="4" maxlength="20" formControlName="nombre" placeholder="Ej: Jose" />
                </div>
                <div class="col-md-6 form-group">
                    <label class="normal-font" for="paasword">Contraseña *</label>
                    <input id="paasword" type="password" class="form-control input-govco" minlength="4" maxlength="32" formControlName="paasword"  />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="normal-font" for="repetir_password">Repetir contraseña *</label>
                    <input id="repetir_password" type="password" class="form-control input-govco" minlength="4" maxlength="32" formControlName="repetir_password" />
                </div>
            </div>
        </div>
    </div>

    <div class="card govco-card main-invima-advice col-md-12">
        <div class="card-header">
            <div class="row">
                <label> <strong><u>Términos y condiciones de uso </u></strong> para la presentación de solicitudes en línea
                    a través de internet en la Superintendencia de Industria y Comercio.</label>
            </div>
            <div class="row">
                <div id="checkbox-active">
                    <label class="chk-govco">
                        <input formControlName="selector" type="checkbox" id="checkbox_1" />
                        <label for="checkbox_1">Acepto los términos y condiciones
                        </label>
                        <div class="chk-govco__indicator"></div>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row recaptcha-container">
                        <div class="form-group">
                            <re-captcha formControlName="recaptcha"></re-captcha>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-md-12 registro-consulta-footer">
                    <button class="btn btn-round btn-middle wb-150" (click)="anterior()">ANTERIOR</button>
                    <button id="save-user" class="btn btn-round btn-high" (click)="finalizar_registro()">FINALIZAR REGISTRO</button>
                </div>
            </div>
        </div>
    </div>
