<div class="row">
    <div class="col-12 pb-2">
        <app-logout-minjusticia [show]="true"></app-logout-minjusticia>
    </div>
</div> 

<div class="row">
    <div class="col-12 pb-3">
        <app-notifications [typeMessage]="'error'" [message]="currentMessage" [title]="'Lo sentimos'" [show]="isInvalid"></app-notifications>
    </div>
</div> 
    

<div class="container-detail" hidden>
    <div id="detail-external" class="pl-3 pr-3 pt-0">
        <div class="total-itmes float-left">
            <h3>{{username}}</h3>
            <span>Documento de identidad: {{document}}</span>
        </div>
        <div class="page-size float-right">
            <label>{{citasCount}} citas registradas</label>
        </div>
    </div>
</div>
<div class="container-title" hidden>
    <h3 class="title-section" id="title-external">HistÃ³rico de citas</h3>
</div>
<div class="card govco-card p-0">
    <app-tables 
        [tableType]="'detail'" 
        [hContent]="tDetail.Header" 
        [bContent]="tDetail.Body"
        [bConfig]="tDetail.ConfigBody" 
        [showDetail]="true" 
        [showTotal]="false">
    </app-tables>
</div>
