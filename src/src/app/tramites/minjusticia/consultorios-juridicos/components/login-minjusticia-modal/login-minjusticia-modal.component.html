<div class="modal-header">
    <div class="row w-100">
        <div class="col-md-12">            
            <h3 class="title-section w-100 ">{{ pageTitle }}</h3>
        </div>
        <div class="col-md-12 mt-2">
            Para confirmar tu cita debes ser un usuario registrado
        </div>    
    </div>
</div>
<div id="minjusticia-login-container" class="modal-body pt-0" >
    <div class="row">
        <div class="col-12">
            <app-notifications [typeMessage]="'error'" [message]="mainErrorMessage" [title]="errorMessages.errorFormTitle" [show]="invalidForm"></app-notifications>
        </div>

        <div class="col-md-6 login-register d-flex justify-content-center">
            <button id="sign-in-btn" type="button" class="btn btn-round btn-high m-auto" (click)="signIn()">REGISTRARME</button>
        </div>
        <div class="col-md-6">
            <div [formGroup]="loginForm" class="minjusticia-login-form" [ngClass]="{'invalid-form': invalidForm}" appInputValidator [validate]="invalidForm">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input class="form-control input-govco" type="text" formControlName="Username" maxlength="30" placeholder="Por ejemplo: Tú número de cédula"/>
                </div>
                <div class="form-group mb-0">
                    <label for="password">Contraseña</label>
                    <input id="password" class="form-control input-govco" [type]="typeButton" formControlName="password" maxlength="50"/>                    
                </div>                
                <label class="chk-govco mt-0">
                    <input type="checkbox"  id="showPassword" (click)="checkShowPassword()"/>
                    <label for="showPassword">
                        Mostrar contraseña
                    </label>
                    <div class="chk-govco__indicator"></div>
                </label>
            </div>       
        </div>
        <div class="col-md-6 offset-md-6 login-btn-container mt-2">
            <button id="login-btn" class="btn btn-round btn-high mb-3 wb-150" (click)="login()">{{ errorMessages.forgotPasswordTitle }}</button>  
            <br />              
            <a id="forgot-pass-btn" (click)="forgotPassword()"> {{ errorMessages.forgotPassword }} </a>
        </div>
    </div>
    <div class="area-note-selago mt-3">
        <p><strong class="title mb-4">Advertencia</strong></p>
        <em class="content">
            {{ noticeMessage }}
        </em>
    </div>
</div>
