<div class="modal-header">
    <h2>
        {{messages.title}}
    </h2>
    <button type="button" class="close" (click)="closeModal()"><em class="material-icons">clear</em></button>        
</div>
<div class="modal-body">
    
    <div class="row">
        <div class="col-md-12">
            <p class="p-message">
                {{messages.text}}
            </p>
        </div>
    </div>
</div>
