<div [formGroup]="seleccionForm" appInputValidator [validate]="invalidForm" [ngClass]="{'invalid-form' : invalidForm}">
  <div class="row card-header pt-0">
    <h3 class="m-0 title-section">Datos del remitente</h3>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Tipo de persona</label>
      </div>
      <app-dropdownlist ngDefaultControl formControlName="pais" placeholder="Ingrese un valor" [items]="listaOpcion">
      </app-dropdownlist>
    </div>
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Tipo de documento</label>
      </div>
      <app-dropdownlist ngDefaultControl formControlName="departamento" placeholder="Ingrese un valor"
        [items]="listaOpcion">
      </app-dropdownlist>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Número documento identidad</label>
      </div>
      <input class="form-control input-govco" formControlName="codigo_postal" maxlength="10" minlength="3"
        placeholder="00000-123" />
    </div>
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Razón social</label>
      </div>
      <input class="form-control input-govco" formControlName="codigo_postal" maxlength="10" minlength="3"
        placeholder="00000-123" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Primer nombre</label>
      </div>
      <input class="form-control input-govco" formControlName="codigo_postal" maxlength="10" minlength="3"
        placeholder="00000-123" />
    </div>
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Segundo nombre</label>
      </div>
      <input class="form-control input-govco" formControlName="codigo_postal" maxlength="10" minlength="3"
        placeholder="00000-123" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Primer apellido</label>
      </div>
      <input class="form-control input-govco" formControlName="codigo_postal" maxlength="10" minlength="3"
        placeholder="00000-123" />
    </div>
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Segundo apellido</label>
      </div>
      <input class="form-control input-govco" formControlName="codigo_postal" maxlength="10" minlength="3"
        placeholder="00000-123" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Tratamiento cortesía</label>
      </div>
      <app-dropdownlist ngDefaultControl formControlName="pais" placeholder="Ingrese un valor" [items]="listaOpcion">
      </app-dropdownlist>
    </div>
    <div class="col-md-6">
      <div class="row card-header pt-0">
        <label class="form-group-govco">Tipo teléfono</label>
      </div>
      <app-dropdownlist ngDefaultControl formControlName="departamento" placeholder="Ingrese un valor"
        [items]="listaOpcion">
      </app-dropdownlist>
    </div>
  </div>

</div>
