<div class="row">
    <div class="col-12 pb-3" *ngIf="invalidForm">
        <app-notifications [typeMessage]="currentMessage.type" [message]="currentMessage.message" [title]="currentMessage.title" [show]="invalidForm || successForm"></app-notifications>
    </div>
</div>
<div [formGroup]="solicitudPasaporteForm" [ngClass]="{'invalid-form' : invalidForm}" appInputValidator
    [validate]="invalidForm">
    <div class="card govco-card mb-3">
        <!-- Sección de datos del solicitante-->
        <div class="card-datos-solicitante mb-3">
            <div class="card-header row pt-0 pb-0">
                <div class="col-8 m-auto p-0">
                    <h3 class="m-0 title-section">Datos del solicitante</h3>
                </div>
                <div class="col-4 pr-2">
                    <a class="btn-symbolic-govco d-flex" (click)="showAyuda()">
                        <div class="govco-icon govco-icon-info-cn order-1 icon-ayuda"></div>
                        <label class="link-ayuda btn-symbolic-govco__title btn-symbolic-govco__title--left">Ayuda</label>
                    </a>
                </div>
            </div>
            <div class="card-body p-1 pr-0">
                <div class="col-12 datosSolicitante">
                    <div class="row">
                        <div class="form-group select-govco col-lg-6 mb-3">
                            <label for="tipoDocumento" class="form-group-govco">Tipo de documento *</label>
                            <app-dropdownlist ngDefaultControl formControlName="tipoDocumento"
                                placeholder="Ej: Cédula de ciudadania" [items]="listTipoDocumento"></app-dropdownlist>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="fechaExpedicion" class="form-group-govco">Fecha de expedición *</label>
                            <input class="form-control input-govco" type="datetime" placeholder="aaaa-mm-dd"
                                formControlName="fechaExpedicion" />
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="numeroDocumento" class="form-group-govco">Número de documento *</label>
                            <input class="form-control input-govco" type="number" placeholder="Ej: 102039049"
                                formControlName="numeroDocumento" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="email" class="form-group-govco">Correo electrónico *</label>
                            <input class="form-control input-govco" type="email" placeholder="Ej: correo@mail.com"
                                formControlName="email" />
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="confirmacionEmail" class="form-group-govco">Confirmación de correo electrónico *</label>
                            <input class="form-control input-govco" type="email" placeholder="Ej: correo@mail.com"
                                formControlName="confirmacionEmail" />
                        </div>
                    </div>
                </div>               
            </div> 
        </div>
        <!-- Sección de datos del pasaporte actual -->
        <div class="card-pasaporte-actual">
            <div class="card-header row pt-0 pb-0 mb-3">
                <div class="col-12 p-0">
                    <h3 class="m-0 title-section">Datos del pasaporte actual</h3>
                </div>
            </div>
            <div class="card-body p-1 pr-0">
                <div class="col-12 datosPasaporteActual">                       
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="numeroPasaporte" class="form-group-govco">Número del pasaporte *</label>
                            <input class="form-control input-govco" type="text" placeholder="Ej: AV00000"
                                formControlName="numeroPasaporte" />
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="fechaExpedicionPasaporte" class="form-group-govco">Fecha de expedición del pasaporte*</label>
                            <input class="form-control input-govco" type="datetime" placeholder="aaaa-mm-dd"
                                formControlName="fechaExpedicionPasaporte" />
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="digitoVerificacion" class="form-group-govco">Digito de verificación (Últimos 2 dígitos OCR) *</label>
                            <input class="form-control input-govco" type="number" placeholder="Ej: 37"
                                formControlName="digitoVerificacion" />
                        </div>
                    </div>                       
                </div> 
            </div>
        </div>        
    </div>
    <div class="card govco-card mb-3">
        <!-- Sección de detalle de solicitud -->
        <div class="card-datos-solicitud">
            <div class="card-header row pt-0 pb-0">
                <div class="col-12 p-0">
                    <h3 class="m-0 title-section">Datos de la solicitud</h3>
                </div>
            </div>
            <div class="card-body p-1 pr-0 mt-3">
                <!--Datos de la solicitud-->            
                <div class="col-12">
                    <div class="row">
                        <div class="form-group select-govco col-lg-6 mb-3">
                            <label for="tipoPasaporte" class="form-group-govco">Tipo de pasaporte a solicitar *</label>
                            <app-dropdownlist ngDefaultControl formControlName="tipoPasaporte"
                                placeholder="Ej: Pasaporte electrónico" [items]="listTipoPasaporte">
                            </app-dropdownlist>
                        </div>
                        <div class="form-group select-govco col-lg-6 mb-3">
                            <label for="motivoSolicitud" class="form-group-govco">Motivo de la solicitud *</label>
                            <app-dropdownlist ngDefaultControl formControlName="motivoSolicitud"
                                placeholder="Ej: Cambio" [items]="listMotivoSolicitud"></app-dropdownlist>
                        </div>                        
                    </div>
                    <div class="row">                           
                        <div class="form-group select-govco col-lg-6 mb-3">
                            <label for="oficinaSolicitud" class="form-group-govco">Oficina de la solicitud *</label>
                            <app-dropdownlist ngDefaultControl formControlName="oficinaSolicitud"
                                placeholder="Ej: Bogotá, Oficina 1" [items]="listOficinas"></app-dropdownlist>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card govco-card">
        <div class="card-body p-0 pt-3">
            <div class="aviso-privacidad mb-4 ml-2">
                {{mensajeAvisoInicial}}  
                <strong>
                    <u style="cursor: pointer;" (click)="showAvisoPrivacidad()">
                        {{mensajeTratamiento}}
                    </u>
                </strong>
                {{mensajeAvisoFinal}}
            </div>           
            <div class="chk-datos pl-4">
                <label class="chk-govco">
                    <input type="checkbox" id="checkDatos" />
                    <label for="checkDatos" class="chk-datos-personales">
                        {{mensajeConsentimiento}}*
                    </label>
                    <div class="chk-govco__indicator"></div>
                </label>
            </div> 

            <div class="row m-4">
                <div class="col-md-12">
                    <div class="row recaptcha-container">
                        <re-captcha formControlName="recaptcha"></re-captcha>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">            
            <div class="col-6 button-footer text-right">
                <button class="btn btn-round btn-middle wb-150" (click)="clean()">LIMPIAR</button>
            </div>
            <div class="col-6 button-footer text-left">
                <button class="btn btn-round btn-high wb-150" (click)="save()">GUARDAR</button>
            </div>
        </div>
    </div>
</div>
