<div class="card govco-card p-0 pt-3">
    <div class="card-header">
        <h3 class="result-section">Consultar estado de la solicitud</h3>
    </div>
    <div class="card-body pt-0">
        <div class="detalle-solicitud pb-3">
            <h3 class="m-0 title-section">Datos del solicitante</h3>
            <div class="col-12">
                <div class="row mt-3 mb-3">
                    <div class="col-lg-6">
                        <strong>Nombres y Apellidos</strong>
                        <p class="mb-0 mt-1">
                            <label>
                                {{nombresApellidos}}
                            </label>
                        </p>
                    </div>
                    <div class="col-lg-6">
                        <strong>Tipo de pasaporte</strong>
                        <p class="mb-0 mt-1">
                            <label>
                                {{tipoPasaporte}}
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-lg-6">
                        <strong>Tipo de documento</strong>
                        <p class="mb-0 mt-1">
                            <label>
                                {{tipoDocumento}}
                            </label>
                        </p>
                    </div>
                    <div class="col-lg-6 featured-text-govco">
                        <strong>Solcitud</strong>
                        <p class="mb-0 mt-1">
                            <label>
                                {{solicitud}}
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-lg-6">
                        <strong>NÃºmero de docuemento</strong>
                        <p class="mb-0 mt-1">
                            <label>
                                {{numeroDocumento}}
                            </label>
                        </p>
                    </div>
                    <div class="col-lg-6">
                        <strong>Oficina</strong>
                        <p class="mb-0 mt-1">
                            <label>
                                {{oficina}}
                            </label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="detalle-estado">
            <h3 class="m-0 title-section">Estado de la solicitud</h3>
            <div class="col-12">
                <div class="row m-3">
                <div class="col-md-12 contenedor-estado-cancilleria">
                    <span class="estado-cancilleria {{srcEstado}}"></span>
                </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label>Estado:</label> <br>
                        {{estadoSolicitud}}
                    </div>
                </div>
            </div>
        </div>
    </div>
