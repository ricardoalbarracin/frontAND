            <div [formGroup]="consultaForm" [ngClass]="{'invalid-form' : invalidForm}" appInputValidator [validate]="invalidForm">
                <div class="col-md-6">
                    <h3>2. Descripción de la sustancia</h3>        
                </div>
                <br>
                <div class="row" >
                    <div class="col-md-4">
                        <div  class="form-group">
                            <label class="radiobutton-govco">
                                <input type="radio" (click)="disableLists()" name="descripcion" value="sustancia" formControlName="descripcion"/>
                                <span>Sustancia</span>
                                <div class="radiobutton-govco__indicator"></div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div  class="form-group" >
                            <label class="radiobutton-govco">
                                <input type="radio" (click)="enableList()" name="descripcion" value="sistema" formControlName="descripcion"/>
                                <span>Sistema</span>
                                <div class="radiobutton-govco__indicator"></div>
                            </label>
                        </div>
                    </div>            
                        <div class="col-md-4">
                            <div  class="form-group" >
                                <label class="radiobutton-govco">
                                    <input type="radio" (click)="disableLists()" name="descripcion" value="atc" formControlName="descripcion"/>
                                    <span>ATC</span>
                                    <div class="radiobutton-govco__indicator"></div>
                                </label>
                            </div>
                        </div>                                
                    </div>

                    

                    <div class="row">
                        <div class="col-md-12">
                            <div class="line-border"><p><em>Para realizar la búsqueda ingresa la sustancia 
                                en el campo Sustancia y luego haz clic en el botón </em><strong>Localizar sustancia</strong></p>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div  class="form-group">
                                            <label id="sustancia_label" for="sustancia">Sustancia</label>
                                            <input id="sustancia_input" class="form-control input-govco" formControlName="sustancia" />
                                        </div>   
                                    </div> 
                                    <div class="col-md-6">
                                        <div class="p-4 center">
                                            <button class="btn btn-round btn-middle" [disabled]="buttonDisabled" (click)="enableSustancia()">LOCALIZAR SUSTANCIA</button>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>       
                    <br>


                    <div class="row">
                        <div class="col-md-6">
                            <h3>3. Categoria de Búsqueda</h3>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group select-govco">
                                <label for="selector-normal">3.1 Sistema orgánico</label>
                                <app-dropdownlist ngDefaultControl  (change)="enableSelectgrupoFarmacologico()" #sistemaOrganico formControlName="sistemaOrganico" placeholder = "Ingrese un valor" [items]="listaSistemaOrganico"></app-dropdownlist> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group select-govco">
                                <label for="selector-normal">3.4 Sub-grupo químico</label>
                                <app-dropdownlist ngDefaultControl (change)="enableSelectcategoriaSustancia()" #subGrupoQuimico formControlName="subGrupoQuimico" placeholder = "Ingrese un valor" [items]="listaSubGrupoQuimico"></app-dropdownlist> 
                            </div>
                        </div>               
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group select-govco">
                                <label for="selector-normal">3.2 Grupo farmacológico</label>
                                <app-dropdownlist ngDefaultControl (change)="enableSelectsubGrupoFarmacologico()" #grupoFarmacologico formControlName="grupoFarmacologico" placeholder = "Ingrese un valor" [items]="listaGrupoFarmacologico"></app-dropdownlist> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group select-govco">
                                <label for="selector-normal">3.5 Sustancia</label>
                                <app-dropdownlist ngDefaultControl  #categoriaSustancia formControlName="categoriaSustancia" placeholder = "Ingrese un valor" [items]="listaSustancia"></app-dropdownlist> 
                            </div>
                        </div>               
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group select-govco">
                                <label for="selector-normal" class="form-group-govco">3.3 Sub-grupo farmacológico</label>
                                <app-dropdownlist ngDefaultControl (change)="enableSelectsubGrupoQuimico()" #subGrupoFarmacologico formControlName="subGrupoFarmacologico" placeholder = "Ingrese un valor" [items]="listaSubGrupoFarmacologico"></app-dropdownlist> 
                            </div>
                        </div>              
                    </div>          
                    <br>                                                   
                    <br>
                    <div class="row">
                        <div class="col-md-12" >
                            <div class="row recaptcha-container" >
                                <div class="form-group">
                                    <re-captcha formControlName="recaptcha"></re-captcha>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <br>
            <div class="row">
                <div class=" col-md-12 registro-consulta-footer">
                    <div class="row">
                        <div class="col-6 text-right">
                            <button class="btn btn-round btn-middle wb-150" (click)="limpiar()">LIMPIAR</button>
                        </div>
                        <div class="col-6 text-left">
                            <button id="save-user" class="btn btn-round btn-high wb-150" (click)="buscar()">BUSCAR</button>
                        </div>
                    </div>  
                </div>
            </div>
