                       
                <div [formGroup]="registroForm" [ngClass]="{'invalid-form' : invalidForm}" appInputValidator [validate]="invalidForm">
                        <div class="card-body">
                    <div class="row">
                        <h3 class="text-center">2. Criterio de búsqueda</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="radiobutton-govco">
                                <input type="radio"   name="criterio" value="producto" formControlName="criterio" (change)="changeCriteriodeBusqueda($event)" />
                                <span>Por nombre del producto</span>
                                <div class="radiobutton-govco__indicator"></div>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label class="radiobutton-govco">
                                <input type="radio"   name="criterio" value="expediente" formControlName="criterio" (change)="changeCriteriodeBusqueda($event)" />
                                <span>Por expediente</span>
                                <div class="radiobutton-govco__indicator"></div>
                            </label>
                        </div>      
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                <label class="radiobutton-govco">
                                    <input type="radio"  name="criterio" value="registro" formControlName="criterio" (change)="changeCriteriodeBusqueda($event)" />
                                    <span>Por registro</span>
                                    <div class="radiobutton-govco__indicator"></div>
                                </label>
                            </div>
                            <div class="col-md-6">
                                
                            </div>

                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                <label class="radiobutton-govco">
                                    <input type="radio"  name="criterio" value="principio" formControlName="criterio" (change)="changeCriteriodeBusqueda($event)"/>
                                    <span>Por principio</span>
                                    <div class="radiobutton-govco__indicator"></div>
                                </label>
                            </div>
                            <div class="col-md-6">
                                    <div class="line-border mt-1">
                                            <div *ngIf="registroForm.value.criterio == 'producto'">
                                                <label>Ingrese parte del nombre de producto (mínimo 3 caracteres)</label>
                                            </div>
                                            <div *ngIf="registroForm.value.criterio == 'expediente'">
                                                <label>Número de expediente</label>
                                            </div>
                                            <div *ngIf="registroForm.value.criterio == 'registro'">
                                                <label>Puede ingresar parte del número del registro sanitario</label>
                                            </div>
                                            <div *ngIf="registroForm.value.criterio == 'principio'">
                                                <label>La búsqueda por Principio Activo se aplica unicamente a Medicamentos, Homeopáticos y Fitoterapeúticos</label>
                                            </div>
                                    </div>
                                    <br>     
                                    <div  class="form-group">
                                        <label for="criterioBusqueda" *ngIf="registroForm.value.criterio == 'producto'"><strong>Producto</strong></label>
                                        <label for="criterioBusqueda" *ngIf="registroForm.value.criterio == 'expediente'"><strong>Expediente</strong></label>
                                        <label for="criterioBusqueda" *ngIf="registroForm.value.criterio == 'registro'"><strong>Registro sanitario</strong></label>
                                        <label for="criterioBusqueda" *ngIf="registroForm.value.criterio == 'principio'"><strong>Principio activo</strong></label>

                                        <input id="criterio_input" class="form-control input-govco" type="text" formControlName="criterioBusqueda">
                                    </div>                                                                                                                      
                            </div>                             
                    </div>      
                    <br>
                    <div class="row">
                        <h3 class="text-center">3. Categoria de búsqueda</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                                <div class="form-group select-govco" [ngClass]="{'select-govco--error' : invalidGrupoProducto }" >
                                    <label class="label_normal" for="selector-normal">Grupo del producto</label>
                                    <app-dropdownlist #listaGrupo ngDefaultControl  selectItem="selectItem" formControlName="grupoProducto" placeholder = "Ingrese un valor" [items]="listaConsultaRegistroGrupo"></app-dropdownlist>       
                                                                                 
                                </div>
                                <div *ngIf="invalidGrupoProducto" class="invalid-label">
                                        Campo sin diligenciar.
                                </div>
                            </div>
                    </div>
                    <br>                                                   
                    <br>
                    <div class="row">
                        <div class="col-md-12" >
                            <div class="row recaptcha-container" >
                                <div class="form-group">
                                    <re-captcha formControlName="recaptcha"></re-captcha>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class=" col-md-12 registro-consulta-footer">
                        <div class="row">
                            <div class="col-6 text-right">
                                <button class="btn btn-round btn-middle wb-150" (click)="limpiar()">LIMPIAR</button>
                            </div>
                            <div class="col-6 text-left">
                                <button id="save-user" class="btn btn-round btn-high wb-150" (click)="buscar()">BUSCAR</button>
                            </div>
                        </div> 
                    </div>
                </div>                
            </div>
