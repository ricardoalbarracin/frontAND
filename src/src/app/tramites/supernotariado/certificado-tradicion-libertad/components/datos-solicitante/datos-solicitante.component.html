<div class="card govco-card">
        <div class="card-body">
            <!--Datos de la solicitud-->
            <div [formGroup]="datosSolicitanteForm" [ngClass]="{'invalid-form' : invalidDatosForm}" appInputValidator [validate]="invalidDatosForm">
                <h3>Datos Personales del Solicitante</h3>
    
                <div class="row">
                    <div class="form-group col-lg-6">
                            <label for="primerNombre">Primer nombre *</label>
                            <input class="form-control input-govco" type="text" formControlName="primerNombre" />
                    </div>
                    <div class="form-group col-lg-6">
                            <label for="segundoNombre">Segundo nombre</label>
                            <input class="form-control input-govco" type="text" formControlName="segundoNombre" />
                    </div>
                </div>
    
                <div class="row">
                        <div class="form-group col-lg-6">
                                <label for="primerApellido">Primer apellido *</label>
                    <input class="form-control input-govco" type="text" formControlName="primerApellido" />
                        </div>
                        <div class="form-group col-lg-6">
                                <label for="segundoApellido">Segundo apellido</label>
                                <input class="form-control input-govco" type="text" formControlName="segundoApellido" />
                        </div>
                    </div>

                    <div class="row">
                            <div class="form-group col-lg-6">
                                    <label for="numeroDocumento">Número de documento</label>
                                    <input class="form-control input-govco" type="number" formControlName="numeroDocumento" />
                            </div>
                            <div class="form-group col-lg-6">
                                    <label for="email">Correo electrónico *</label>
                                    <input class="form-control input-govco" type="email" formControlName="email" />
                            </div>
                        </div>
    
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row recaptcha-container">
                            <re-captcha formControlName="recaptcha"></re-captcha>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
        <div class="row">
                <div class=" col-lg-12 button-footer" style="text-align: center;">
                        <button class="btn btn-round btn-high" (click)="guardar()">CONTINUAR</button>
                </div>
            </div>
    </div>
