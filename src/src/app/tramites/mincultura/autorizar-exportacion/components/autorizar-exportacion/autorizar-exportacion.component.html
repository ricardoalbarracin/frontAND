<div class="card govco-card p-4 mb-3">
    <div class="row card-header pt-0">
        <div class="row">
            <h3 class="m-0 title-section">¿Qué quieres hacer hoy?</h3>
        </div>
    </div>
    <div class="pl-3 pt-3">
        <div class="row">
            <div class="col-md-6 text-right">
                <button class="btn btn-round w-75 btn-middle mt-3" (click)="consultarSolicitud()">Consultar
                    solicitud</button>
            </div>
            <div class="col-md-6 text-left">
                <button class="btn btn-round w-75 btn-high mt-3" (click)="abrirIniciarSesionModal()">Ingresar nueva
                    solicitud</button>
            </div>
        </div>
    </div>
</div>
