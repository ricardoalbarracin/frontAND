<div *ngIf="showNotification" class="mb-3">
        <app-notifications 
        [typeMessage]="notificationMessages.type" 
        [message]="notificationMessages.message" 
        [title]="notificationMessages.title" 
        [show]="showNotification"></app-notifications>
</div>

<div class="card govco-card ">
    <div class="card-header pl-2 pb-0">
        <h3 class="title-section">Datos de la solicitud</h3>
    </div>    
    <div class="card-body">
        <div class="row" [formGroup]="form" [ngClass]="{'invalid-form' : invalidForm}" appInputValidator [validate]="invalidForm">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-group-govco">Tipo de documento *</label>
                    <app-dropdownlist ngDefaultControl formControlName="tipoDocumento" placeholder = "Ej: Cédula de ciudadania" [items]="tiposDocumento"></app-dropdownlist>                                   
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-group-govco">Número de documento *</label>
                    <input class="form-control input-govco" type="text" formControlName="documento" maxlength="16" pattern="^[0-9]*$"/>
                </div>                
            </div>
            <div class="col-md-12 mt-3 mb-2" >
                <div class="row recaptcha-container" >
                    <div class="form-group">
                        <re-captcha formControlName="recaptcha"></re-captcha>    
                    </div>
                    
                </div>     
            </div>            
        </div>
        <div class="col-md-12 text-center">
            <button class="btn btn-round btn-high" (click)="search()">BUSCAR</button>
        </div>
    </div> 
</div>
