<nav class="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">
                Inicio
            </a>
        </li>
        <li *ngFor="let item of breadCrumb; let j= index" [class]="breadCrumb.length-1 === j ? 'breadcrumb-item active':'breadcrumb-item'">
            <div class="image-icon">
                <div class="breadcrumb breadcrumb-separator"></div>
                <a class="breadcrumb-text" [routerLink]="[item.url]">{{ item.name | wordLimit:3 }}</a>
            </div>
        </li>
    </ol>
</nav>
