<div class="modal-header pt-0">
    <h3>Seleccione un rango de tiempo</h3>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()"><i class="material-icons">clear</i></button>    
</div>

<div class="modal-body">    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Desde</label>
                <input 
                [minDate]="{year: 2010, month: 1, day: 1}"
                class="form-control input-govco" 
                placeholder="dd/mm/yyyy" 
                ngbDatepicker #d="ngbDatepicker"  
                name="d" (click)="d.toggle()" 
                [(ngModel)] = "from" />
            </div>    
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Hasta</label>
                <input class="form-control input-govco" placeholder="dd/mm/yyyy" ngbDatepicker #dp="ngbDatepicker" name="dp" (click)="dp.toggle()"  [(ngModel)] = "to"/>
            </div> 
        </div>
    </div>
</div>

<div class="modal-footer disponibilidad-footer justify-content-center">
    <button class="btn btn-round btn-middle " (click)="consultar()">Mostrar resultados</button>
</div>
